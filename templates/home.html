<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
        }
        a {
            display: block;
            text-decoration: none;
            background-color: #3897f0;
            color: white;
            padding: 10px;
            margin: 10px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect to Aryan's Server</h1>
        <a href="/connect/gmail">Connect with Gmail</a>
        <a href="/connect/twitter">Connect with Twitter (X)</a>
        <a href="/connect/facebook">Connect with Facebook</a>
        <a href="/connect/instagram">Connect with Instagram</a>
    </div>
</body>
</html>
